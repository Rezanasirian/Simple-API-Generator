<!-- Add API Modal -->
<div class="modal fade" id="addApiModal" tabindex="-1" aria-labelledby="addApiModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addApiModalLabel">
                    <i class="bi bi-plus-circle me-2"></i>
                    Add New API
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form action="/api/addApi" method="POST">
                <div class="modal-body">
                    <!-- API Name -->
                    <div class="mb-4">
                        <label for="APIName" class="form-label">API Name</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-code-slash"></i>
                            </span>
                            <input type="text"
                                   class="form-control"
                                   id="APIName"
                                   name="APIName"
                                   placeholder="Enter API name..."
                                   required>
                        </div>
                        <small class="text-muted">Must start with 'api' prefix</small>
                    </div>

                    <!-- Table Name -->
                    <div class="mb-4">
                        <label for="TableName" class="form-label">Table Name</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-table"></i>
                            </span>
                            <select id="TableName"
                                    name="TableName"
                                    class="form-select"
                                    required>
                            </select>
                        </div>
                    </div>

                    <!-- Order By -->
                    <div class="mb-4">
                        <label for="OrderBy" class="form-label">Order By</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-sort-alpha-down"></i>
                            </span>
                            <select id="OrderBy"
                                    name="OrderBy"
                                    class="form-select"
                                    required>
                            </select>
                        </div>
                    </div>

                    <!-- Order Type -->
                    <div class="mb-4">
                        <label for="OrderType" class="form-label">Order Type</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-sort-down"></i>
                            </span>
                            <select id="OrderType"
                                    name="OrderType"
                                    class="form-select"
                                    required>
                                <option value="Desc">Descending</option>
                                <option value="Asc">Ascending</option>
                            </select>
                        </div>
                    </div>

                    <!-- Last Update Table Name -->
                    <div class="mb-4">
                        <label for="LastUpdateTableName" class="form-label">Last Update Table Name</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-clock-history"></i>
                            </span>
                            <select id="LastUpdateTableName"
                                    name="LastUpdateTableName"
                                    class="form-select"
                                    required>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button"
                            class="btn btn-outline-secondary"
                            data-bs-dismiss="modal">
                        <i class="bi bi-x-lg me-2"></i>
                        Cancel
                    </button>
                    <button type="submit"
                            class="btn btn-primary">
                        <i class="bi bi-check-lg me-2"></i>
                        Create API
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
