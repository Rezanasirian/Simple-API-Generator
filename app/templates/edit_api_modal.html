<!-- Edit API Modal -->
<div class="modal fade" id="EditApi" tabindex="-1" aria-labelledby="editApiModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editApiModalLabel">Edit API Properties</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editApiForm">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="tableName" class="form-label">Table Name</label>
                            <select class="form-select" id="tableName" name="tableName" required>
                                <option value="">Select Table</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="orderBy" class="form-label">Order By</label>
                            <select class="form-select" id="orderBy" name="orderBy" required>
                                <option value="">Select Column</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="orderType" class="form-label">Order Type</label>
                            <select class="form-select" id="orderType" name="orderType" required>
                                <option value="">Select Order Type</option>
                                <option value="ASC">Ascending</option>
                                <option value="DESC">Descending</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="lastUpdateTable" class="form-label">Last Update Table</label>
                            <select class="form-select" id="lastUpdateTable" name="lastUpdateTable" required>
                                <option value="">Select Table</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-12">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter API description"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveApiProperties">Save Changes</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    window.tableList = {{tableList | tojson }};
    window.colName = {{colName | tojson}};
    window.apiProp = {{api_prop|tojson}}

</script>
<script src="{{ url_for('static', filename='js/editApi.js') }}"></script>
