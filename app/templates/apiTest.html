<!DOCTYPE html>
<html lang="en">
   <head>
      <title>API Generator - API Test</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="API Generator - Test your APIs">

      <!-- Stylesheets -->
      <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
      <link rel="stylesheet" href="{{ url_for('static', filename='css/testApi.css') }}">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

      <!-- Scripts -->
      <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
      <script src="{{ url_for('static', filename='js/apiTest.js') }}" defer></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
   </head>
   <body>
      <!-- Header -->
      <header id="header" class="header">
         <div class="d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
               <a href="/" class="logo d-flex align-items-center text-decoration-none">
                  <i class="bi bi-code-square fs-4 text-primary me-2"></i>
                  <span class="fs-4 fw-bold text-dark">API Generator</span>
               </a>
               <button class="toggle-sidebar-btn ms-4 border-0 bg-transparent">
                  <i class="bi bi-list"></i>
               </button>
            </div>
            <div class="dropdown">
               <button class="btn btn-link" type="button" id="profileDropdown" data-bs-toggle="dropdown">
                  <i class="bi bi-person-circle fs-5"></i>
               </button>
               <ul class="dropdown-menu dropdown-menu-end">
                  <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i>Profile</a></li>
                  <li><a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i>Settings</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
               </ul>
            </div>
         </div>
      </header>

      <!-- Sidebar -->
      <aside id="sidebar" class="sidebar">
         <nav class="sidebar-nav">
            <ul id="sidebar-nav" class="list-unstyled">
               <li class="nav-item">
                  <a class="nav-link" href="/">
                     <i class="bi bi-grid"></i>
                     <span>Dashboard</span>
                  </a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="/api/apiList">
                     <i class="bi bi-list-check"></i>
                     <span>API List</span>
                  </a>
               </li>
               <li class="nav-item">
                  <a class="nav-link active" href="#">
                     <i class="bi bi-lightning"></i>
                     <span>API Test</span>
                  </a>
               </li>
            </ul>
         </nav>
      </aside>

      <!-- Main Content -->
      <main id="main" class="main">
         <div class="pagetitle mb-4">
            <h1>API Test</h1>
            <nav>
               <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="/">Home</a></li>
                  <li class="breadcrumb-item"><a href="/api/apiList">API List</a></li>
                  <li class="breadcrumb-item active">Test API</li>
               </ol>
            </nav>
         </div>

         <section class="section">
            <div class="row">
               <div class="col-lg-12">
                  <div class="card">
                     <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">
                           <i class="bi bi-lightning-charge me-2"></i>
                           Test API Endpoint
                        </h5>
                        <span class="badge bg-primary" id="apiNameBadge"></span>
                     </div>
                     <div class="card-body">
                        <form id="api-form" method="POST" action="/testRout">
                           <!-- Form will be dynamically populated -->
                        </form>
                     </div>
                     <div class="card-footer">
                        <div class="response-section">
                           <div class="d-flex justify-content-between align-items-center mb-3">
                              <h5 class="mb-0">
                                 <i class="bi bi-arrow-return-right me-2"></i>
                                 Response
                              </h5>
                              <div class="btn-group">
                                 <button class="btn btn-sm btn-outline-secondary" id="copyResponse">
                                    <i class="bi bi-clipboard me-1"></i>Copy
                                 </button>
                                 <button class="btn btn-sm btn-outline-secondary" id="clearResponse">
                                    <i class="bi bi-trash me-1"></i>Clear
                                 </button>
                              </div>
                           </div>
                           <div id="response" class="response"></div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </section>
      </main>

      <script>
         window.apiName = '{{key}}';
         window.api_config = {{api_config | tojson | safe}};
      </script>
   </body>
</html>
