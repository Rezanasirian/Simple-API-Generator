<!-- Condition Modal -->
<div class="modal fade" id="ConditionModal" tabindex="-1" aria-labelledby="conditionModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="conditionModalLabel">Add/Edit Condition</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="conditionForm">
                    <input type="hidden" name="action" value="add_condition">
                    <input type="hidden" id="conditionIndex" name="conditionIndex" value="-1">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="Parameter" class="form-label">Parameter</label>
                            <input type="text" class="form-control" id="Parameter" name="Parameter" required>
                        </div>
                        <div class="col-md-6">
                            <label for="Name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="Name" name="Name" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="Column" class="form-label">Column</label>
                            <select class="form-select" id="Column" name="Column" >
                                <option value="">Select Column</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="Operator" class="form-label">Operator</label>
                            <select class="form-select" id="Operator" name="Operator" required>
                                <option value="">Select Operator</option>
                                <option value="=">=</option>
                                <option value="!=">!=</option>
                                <option value=">">&gt;</option>
                                <option value="<">&lt;</option>
                                <option value=">=">&gt;=</option>
                                <option value="<=">&lt;=</option>
                                <option value="LIKE">LIKE</option>
                                <option value="IN">IN</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="IgnoreIf" class="form-label">Ignore If</label>
                            <select class="form-select" id="IgnoreIf" name="IgnoreIf" required>
                                <option value="">Select Ignore If</option>
                                <option value="NULL">NULL</option>
                                <option value="EMPTY">EMPTY</option>
                                <option value="BOTH">BOTH</option>
                            </select>
                        </div>
                    </div>

                    <div class="transformations-section">
                        <h6 class="mb-3">Transformations</h6>

                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="castCheck" name="cast">
                            <label class="form-check-label" for="castCheck">Cast</label>
                        </div>
                        <div id="div-castCheck" class="ms-4 mb-3" style="display: none;">
                            <select class="form-select" id="cast-Options" name="cast-Options">
                            </select>
                        </div>

                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="trimCheck" name="trim">
                            <label class="form-check-label" for="trimCheck">Trim</label>
                        </div>

                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="replaceCheck" name="replace">
                            <label class="form-check-label" for="replaceCheck">Replace</label>
                        </div>
                        <div id="div-replaceCheck" class="ms-4 mb-3" style="display: none;">
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="text" class="form-control" id="replaceOld" name="replaceOld" placeholder="From">
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" id="replaceNew" name="replaceNew" placeholder="To">
                                </div>
                            </div>
                        </div>

                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="substringCheck" name="substring">
                            <label class="form-check-label" for="substringCheck">Substring</label>
                        </div>
                        <div id="div-substringCheck" class="ms-4 mb-3" style="display: none;">
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="number" class="form-control" id="substringStart" name="substringStart" placeholder="Start">
                                </div>
                                <div class="col-md-6">
                                    <input type="number" class="form-control" id="substringLength" name="substringEnd" placeholder="End">
                                </div>
                            </div>
                        </div>

                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="sqlCheck" name="sql">
                            <label class="form-check-label" for="sqlCheck">SQL Command</label>
                        </div>
                        <div id="div-sqlCheck" class="ms-4 mb-3" style="display: none;">
                            <textarea class="form-control" id="sqlCommand" name="sqlCommand" rows="3" placeholder="Enter SQL command"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="saveConditionBtn">Save Condition</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
