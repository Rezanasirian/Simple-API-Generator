<!-- 
Breadcrumb Component
Usage: {% include 'shared/partials/breadcrumb.html' with items=[
    {'url': url_for('main.index'), 'text': 'Home'}, 
    {'text': 'Current Page'}
] %}
-->
<nav>
    <ol class="breadcrumb">
        {% for item in items %}
            {% if item.url %}
                <li class="breadcrumb-item"><a href="{{ item.url }}">{{ item.text }}</a></li>
            {% else %}
                <li class="breadcrumb-item active">{{ item.text }}</li>
            {% endif %}
        {% endfor %}
    </ol>
</nav>
